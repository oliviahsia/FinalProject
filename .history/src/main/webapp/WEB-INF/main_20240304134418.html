<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Olivia's Portfolio Page</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    /* Custom styles */
    body,
    html {
      height: 100%;
    }

    .fixed-left {
      position: fixed;
      top: 0;
      left: 0;
      height: 100%;
      background-color: #f8f9fa;
      /* Set your desired background color */
      border-right: 1px solid #dee2e6;
      /* Add a border if needed */
    }

    .scrollable-right {
      margin-left: 250px;
      /* Adjust according to the width of your left column */
      padding: 20px;
      /* Add padding as needed */
      height: 100%;
      overflow-y: auto;
      /* Enable vertical scrollbar if content overflows */
    }
  </style>
</head>

<body>
  <div class="container-fluid">
    <div class="row">
      <!-- Left column -->
      <div class="col-md-3 fixed-left">
        <!-- Content in left column -->
        <h2>Left Column</h2>
        <p>This content will remain fixed on the left side.</p>
      </div>
      <!-- Right column -->
      <div class="col-md-9 scrollable-right">
        <!-- Content in right column -->
        <h2>Right Column (Scrollable)</h2>
        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Integer nec odio. Praesent libero. Sed cursus ante
          dapibus diam. Sed nisi.</p>
        <!-- Add more content as needed -->
      </div>
    </div>
  </div>
  <!-- Bootstrap JS (optional) -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
